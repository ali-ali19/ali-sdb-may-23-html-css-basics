<!DOCTYPE html>
<!-- specifies document type to the browser -->
<html lang="en">
<!-- Element - building block of HTML document -->
<!-- lang is an attribute specifying language type-->
<head>
 <!-- contains all metadata -->
    <meta charset="UTF-8">
    <!-- Character encoding (for different alphabets) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- Permits the user of HTTP methods -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Specifies the default sizing of the page for mobile-first -->
    <link rel="stylesheet" href="style.css">
    <!-- Tag that connect files together and specifies relationship -->
    <title>HTML & CSS Basics</title>
</head>

<!-- Example of inline styling -->
<body style="background-color: blueviolet;">
 <!-- Contains everything displayed to the viewport -->
<header id="header">HTML & CSS Fundamentals</header>
<nav id="nav-bar">
    <!-- atribute values should not have spaces-->
    <!-- spaces indicate more than one value -->
    <a href="" class="nav-link">About</a>
    <!-- anchor tag or link element -->
    <a href="" class="nav-link">Content</a>
    <a href="" class="nav-link">Contact</a>
</nav>

<section><article class="article">
    <h1>Title</h1>
    <p><strong>This is my paragraph that's bold</strong></p>
    <img src="https://plus.unsplash.com/premium_photo-1684446464405-71867f88356b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Zm9vdGJhbGx8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=800&q=60" alt="">
    </article>
</section>

<div class="order-of-specificity" id="order-of-specificity">Order Of Specificity</div>

</body>

</html>
